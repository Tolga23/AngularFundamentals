<div class="card">
<p-table [value]="users" [tableStyle]="{ 'min-width': '15rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Username</th>
            <th>Details</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user >
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name | titlecase }}</td>
            <td>{{ user.surname | uppercase }}</td>
            <td>{{ user.username }}</td>
            <td> <a  [routerLink]="['/admin/user-card',user.id,user.username]" 
                routerLinkActive="router-link-active" >
                Details
            </a>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
